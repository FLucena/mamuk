<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexión - Mamuk</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f3f4f6;
      color: #1f2937;
    }
    
    .dark-mode {
      background-color: #111827;
      color: #f9fafb;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 2rem;
    }
    
    .button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #4338ca;
    }
    
    .dark-mode .button {
      background-color: #6366f1;
    }
    
    .dark-mode .button:hover {
      background-color: #4f46e5;
    }
    
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
      color: #6b7280;
    }
    
    .dark-mode footer {
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📶</div>
    <h1>Sin conexión a Internet</h1>
    <p>No pudimos cargar la página que estás buscando porque parece que no tienes conexión a Internet. Verifica tu conexión y vuelve a intentarlo.</p>
    <button class="button" onclick="window.location.reload()">Reintentar</button>
  </div>
  
  <footer>
    &copy; Mamuk - Todos los derechos reservados
  </footer>
  
  <script>
    // Check if user prefers dark mode
    function applyTheme() {
      try {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const storedTheme = localStorage.getItem('theme-preference');
        
        if (storedTheme === 'dark' || (storedTheme === null && prefersDark)) {
          document.body.classList.add('dark-mode');
        } else {
          document.body.classList.remove('dark-mode');
        }
      } catch (e) {
        console.error('Error applying theme:', e);
      }
    }
    
    // Apply theme immediately
    applyTheme();
    
    // Listen for changes in system preference
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
  </script>
</body>
</html>
